<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>
    <!-- <meta name="google-signin-client_id" content="196667016438-4c9kke7r9hcbbkoi4oqehic9k9qhbs40.apps.googleusercontent.com"> -->
    <meta name="google-signin-client_id" content="196667016438-4c9kke7r9hcbbkoi4oqehic9k9qhbs40.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h2>Google Sign - Ingresar</h2>
            <div id="g_id_onload"
                data-client_id="196667016438-4c9kke7r9hcbbkoi4oqehic9k9qhbs40.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse"
            >
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
            <button id="google_signout" class="btn btn-primary mt-2">
                Salir.
            </button>
        </div>

        <!-- AutenticaciÃ³n Personal -->
        <div class="col-sm-6">
            <h2>Login Manual</h2>
            <form class=""d-grid>
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo" />
                <input type="password" name="password" class="form-control mb-2" placeholder="Clave de Acceso" />
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            </form>
        </div>
    </div>

    <!-- <script src="https://apis.google.com/js/platform.js" async defer></script> -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>

</body>
</html>
